<app-top-bar title="Products"></app-top-bar>
<StackLayout>
  <ListView [items]="products" class="list-group" height="100%">
    <ng-template let-product="item" let-productId="index">
      <StackLayout class="list-group-item">
        <StackLayout [nsRouterLink]="['/products', productId]">
          <Label [text]="product.name" textWrap="true" class="title"></Label>

          <Label *ngIf="product.description" text="Description: {{ product.description }}" textWrap="true"></Label>
        </StackLayout>
        <Button (tap)="share()" text="Share" class="btn-blue"></Button>

        <app-product-alerts [product]="product" (notify)="onNotify()">
        </app-product-alerts>

      </StackLayout>
    </ng-template>
  </ListView>
</StackLayout>
